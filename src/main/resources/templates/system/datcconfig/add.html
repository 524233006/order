<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增月假时间设置')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-datcconfig-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">月份：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="configMonth" class="form-control" placeholder="yyyy-MM" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小学开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="primaryStart" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required  AUTOCOMPLETE="off" >
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">小学结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="primaryEnd" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中学开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="middleStart" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中学结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="middleEnd" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">高中开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="highStart" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">高中结束时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="highEnd" class="form-control" placeholder="yyyy-MM-dd HH" type="text" required AUTOCOMPLETE="off">
                    </div>
                </div>
            </div>
           
            <div class="form-group">    
                <label class="col-sm-3 control-label">删除标志：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('sys_notice_status')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:checked="${dict.default}">
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/datcconfig"
        $("#form-datcconfig-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-datcconfig-add').serialize());
            }
        }

        $("input[name='configMonth']").datetimepicker({
            format: "yyyy-mm",
            minView: "month",
            autoclose: true
        });

       $("input[name='primaryStart']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 

        $("input[name='primaryEnd']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 
 
        $("input[name='middleStart']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 

         $("input[name='middleEnd']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 

        $("input[name='highStart']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 

       $("input[name='highEnd']").datetimepicker({
            format: "yyyy-mm-dd hh:ii",
            minView: "month",
            autoclose: true
        }); 

      
    </script>
</body>
</html>
