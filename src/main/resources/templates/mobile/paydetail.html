<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>支付数据详情</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weui2.css"/>
</head>

<body ontouchstart style="background-color: #f8f8f8;">
  
 
  <div class="weui-form-preview">
    <div class="weui-form-preview-hd">
      <label class="weui-form-preview-label">付款金额</label>
      <em class="weui-form-preview-value" th:text="'¥'+${stuOrder.price}"></em>
    </div>
    <div class="weui-form-preview-bd">
      <p>
        <label class="weui-form-preview-label">支付编号</label>
        <span class="weui-form-preview-value" th:text="${stuOrder.orderCode}"></span>
      </p>
      <p>
        <label class="weui-form-preview-label">交易流水号</label>
        <span class="weui-form-preview-value" th:text="${stuOrder.orderCode}"></span>
      </p>
      <p>
        <label class="weui-form-preview-label">交易时间</label>
        <span class="weui-form-preview-value"  th:text="${#dates.format(stuOrder.updateTime,'yyyy-MM-dd HH:mm:ss')}" ></span>
      </p>
      <!-- <p>
        <label class="weui-form-preview-label">银行卡</label>
        <span class="weui-form-preview-value"></span>
      </p> -->
      <p>
        <label class="weui-form-preview-label">产品</label>
        <span class="weui-form-preview-value" th:text="${stuOrder.hnProduct.productName}"></span>
      </p>
      <!-- <p>
        <label class="weui-form-preview-label">学校</label>
        <span class="weui-form-preview-value"></span>
      </p>
      <p>
        <label class="weui-form-preview-label">年级</label>
        <span class="weui-form-preview-value"></span>
      </p>
      <p>
        <label class="weui-form-preview-label">班级</label>
        <span class="weui-form-preview-value"></span>
      </p> -->
      <p>
        <label class="weui-form-preview-label">姓名</label>
        <span class="weui-form-preview-value"  th:text="${stuOrder.stuName}"></span>
      </p>
     <!--  <p>
        <label class="weui-form-preview-label">性别</label>
        <span class="weui-form-preview-value"></span>
      </p>
      <p>
        <label class="weui-form-preview-label">年龄</label>
        <span class="weui-form-preview-value"></span>
      </p> -->
    <!--   <p>
        <label class="weui-form-preview-label">电话</label>
        <span class="weui-form-preview-value"></span>
      </p> -->
    </div>
    
   <!--  <div class="weui-form-preview-ft">
      <img src="{$list['user_parent']}" class="img-border img-max"> 
    </div> -->
  </div>

  
  <div class="weui_cells_title" style="height:45px;">&nbsp;</div>
   <div class="tab-bottom">
    <div class="weui_tabbar">
      <a th:href="@{'/app/center?schoolProductId='+${schoolProductId}}" class="weui_tabbar_item weui_bar_item_on">
        <div class="weui_tabbar_icon">
          <img  alt="首页" src="../static/img/icon_nav_cell.png" th:src="@{/img/icon_nav_cell.png}">
        </div>
        <p class="weui_tabbar_label">首页</p>
      </a>
      <a  th:href="@{'/app/orderList'}" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img  src="../static/img/icon_nav_button.png" th:src="@{/img/icon_nav_button.png}" alt="已购买">
        </div>
        <p class="weui_tabbar_label">已购买</p>
      </a>
      <a  th:href="@{'/app/my'}" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img  alt="我" src="../static/img/icon_nav_panel.png" th:src="@{/img/icon_nav_panel.png}">
        </div>
        <p class="weui_tabbar_label">我</p>
      </a>
    </div>
  </div>
</body>
</html>
