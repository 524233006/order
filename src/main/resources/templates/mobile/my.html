<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>个人信息</title>
   <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/weui2.css"/>
</head>
<body ontouchstart style="background-color: #f8f8f8;">

  <div class="page-hd">
    <h1 class="page-hd-title">
      个人信息
    </h1>
    <p class="page-hd-desc">已经填写的信息</p>
  </div>

  <div class="page-bd" >
  	<div th:each="student,studentStat : ${list}">
    <div class="weui_cells_title">学生资料</div>
    <div class="weui_cells">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>学生姓名</p>
        </div>
        <div class="weui_cell_ft"> [[${student.stuName}]] </div>
      </div>
     <!--  <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>性别</p>
        </div>
        <div class="weui_cell_ft"> 未知 </div>
      </div> -->
     <!--  <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>年龄</p>
        </div>
        <div class="weui_cell_ft"> 未知 </div>
      </div> -->      
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>联系电话</p>
        </div>
        <div class="weui_cell_ft"> [[${student.tel}]]</div>
      </div>
    </div>

    <div class="weui_cells_title">学校资料</div>
    <div class="weui_cells">
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>学校</p>
        </div>
        <div class="weui_cell_ft">  [[${student.hnSchool.schoolName}]]</div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
          <p>班级</p>
        </div>
        <div class="weui_cell_ft">[[${student.className}]]  </div>
      </div>
    </div>

   <!--  <div class="weui_btn_area">
      <a href="{:url('wap/school',['id'=>$user['school_id']])}" class="weui_btn weui_btn_default">修改资料</a>
    </div> -->
   </div>
  </div>

  <div class="weui_cells_title" style="height:45px;">&nbsp;</div>
    <div class="tab-bottom">
    <div class="weui_tabbar">
      <a th:href="@{'/app/center?schoolProductId='+${schoolProductId}}" class="weui_tabbar_item weui_bar_item_on">
        <div class="weui_tabbar_icon">
          <img  alt="首页" src="../static/img/icon_nav_cell.png" th:src="@{/img/icon_nav_cell.png}">
        </div>
        <p class="weui_tabbar_label">首页</p>
      </a>
      <a  th:href="@{'/app/orderList'}" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img  src="../static/img/icon_nav_button.png" th:src="@{/img/icon_nav_button.png}" alt="已购买">
        </div>
        <p class="weui_tabbar_label">已购买</p>
      </a>
      <a  th:href="@{'/app/my'}" class="weui_tabbar_item">
        <div class="weui_tabbar_icon">
          <img  alt="我" src="../static/img/icon_nav_panel.png" th:src="@{/img/icon_nav_panel.png}">
        </div>
        <p class="weui_tabbar_label">我</p>
      </a>
    </div>
  </div>
  </div>
</body>
</html>
